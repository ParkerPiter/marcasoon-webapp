<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .task { padding: .5rem 1rem; border: 1px solid #ddd; border-radius: 8px; margin-bottom: .5rem; display:flex; align-items:center; gap:.5rem; }
    .completed { text-decoration: line-through; color: #666; }
    .error { color: #b00020; margin: 1rem 0; }
    .loading { opacity: .6; }
  </style>
</head>
<body>
  <h1>Lista de tareas</h1>
  <p>Este es un ejemplo simple que consume la API DRF desde el navegador usando fetch.</p>

  <div id="status"></div>
  <div id="tasks"></div>

  <script>
    const status = document.getElementById('status');
    const list = document.getElementById('tasks');

    async function loadTasks() {
      status.textContent = 'Cargando…';
      list.innerHTML = '';
      try {
        const res = await fetch('/api/v1/Task/');
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`Error ${res.status}: ${txt}`);
        }
        const data = await res.json();
        status.textContent = '';
        if (!Array.isArray(data) && data?.results) {
          // por si hay paginación
          renderTasks(data.results);
        } else {
          renderTasks(data);
        }
      } catch (e) {
        status.innerHTML = `<div class="error">${e.message}</div>`;
      }
    }

    function renderTasks(tasks) {
      if (!tasks.length) {
        list.innerHTML = '<p>No hay tareas.</p>';
        return;
      }
      for (const t of tasks) {
        const div = document.createElement('div');
        div.className = 'task';
        const chk = document.createElement('input');
        chk.type = 'checkbox';
        chk.checked = !!t.completed;
        chk.disabled = true; // solo lectura en este ejemplo
        const span = document.createElement('span');
        span.textContent = `${t.title} — ${t.description ?? ''}`;
        if (t.completed) span.classList.add('completed');
        div.appendChild(chk);
        div.appendChild(span);
        list.appendChild(div);
      }
    }

    loadTasks();
  </script>
</body>
</html>

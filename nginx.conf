events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Límite global de subida de archivos (100MB) para todo el bloque HTTP
    client_max_body_size 100M;

    server {
        listen 80;
        server_name marcasoon.com www.marcasoon.com;

        location = /favicon.ico { access_log off; log_not_found off; }

        location /static/ {
            root /home/u967020933/marcasoon-webapp;
        }

        location /media/ {
            root /home/u967020933/marcasoon-webapp;
        }

        # API requests -> Django
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin requests -> Django
        location /admin/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js Frontend
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Bloque HTTPS (Puerto 443)
    server {
        listen 443 ssl;
        server_name marcasoon.com www.marcasoon.com;

        # Certificados SSL (Ajusta las rutas según tu instalación de Certbot/LetsEncrypt)
        ssl_certificate /etc/letsencrypt/live/marcasoon.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/marcasoon.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # El límite de 100M ya se hereda del bloque http, pero puedes forzarlo aquí si quieres:
        client_max_body_size 100M;

        location = /favicon.ico { access_log off; log_not_found off; }

        location /static/ {
            root /home/u967020933/marcasoon-webapp;
        }

        location /media/ {
            root /home/u967020933/marcasoon-webapp;
        }

        # API requests -> Django
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin requests -> Django
        location /admin/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js Frontend
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webinar en vivo</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .wrap { position: relative; width: 100%; max-width: 1280px; margin: 0 auto; }
    .ratio { position: relative; width: 100%; padding-top: 56.25%; /* 16:9 */ }
    .ratio iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    .note { color: #ccc; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="ratio">
      <iframe
        src="{{ embed_url }}"
        title="Transmisión del webinar"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"
      ></iframe>
    </div>
    <div class="note">Si el video no aparece, actualiza la página o verifica que el webinar esté en vivo.</div>
  </div>
</body>
</html>

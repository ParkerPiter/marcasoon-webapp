<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Marcasoon{% endblock %}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; background:#f7f7f9; color:#222; }
    header { margin-bottom:2rem; }
    .container { max-width: 760px; margin: 0 auto; background:#fff; padding:2rem; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
    button, .btn { background:#4f46e5; color:#fff; border:none; padding:.75rem 1.25rem; border-radius:6px; font-size:1rem; cursor:pointer; }
    button:hover, .btn:hover { background:#4338ca; }
    .muted { color:#666; font-size:.875rem; }
    .success { color:#065f46; }
    .error { color:#991b1b; }
    .center { text-align:center; }
    a { color:#4f46e5; text-decoration:none; }
    a:hover { text-decoration:underline; }
    form { display:flex; gap:1rem; align-items:center; }
    input[type=number] { padding:.5rem .75rem; border:1px solid #ccc; border-radius:6px; width:140px; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header class="center">
    <h1>Marcasoon</h1>
    <p class="muted">Checkout de prueba con Stripe</p>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
